<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <input id="add-text" placeholder="TODO" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomp-todo">
      <p>未完了のTODO</p>
      <ul id="incomp-list">
        <li>
          <div class="list-row">
            <p class="todo-topic">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="comp-todo">
      <p>完了したTODO</p>
      <ul id="comp-list">
        <li>
          <div class="list-row">
            <p class="todo-topic">TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
